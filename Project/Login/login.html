<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<link rel="stylesheet" href="./../styles/styles.css" />
	</head>
	<body>
		<div class="container">
			<h1 id="login">Login</h1>
			<form>
				<label for="username"
					>Username: <input type="text" name="username" id="username" placeholder="Username"
				/></label>
				<label for="password"
					>Password: <input type="password" name="password" id="password" placeholder="Password" />
				</label>
				<p style="color: red; display: none" id="error">Check your data and try again</p>
				<div class="btn-container">
					<button type="button" id="okbtn">Ok</button>
					<button type="button" id="cancelbtn">Cancel</button>
				</div>
			</form>
		</div>
		<script src="./login.js"></script>
	</body>
</html>
